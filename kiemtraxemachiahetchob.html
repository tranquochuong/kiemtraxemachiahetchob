   </tr>
   <tr><button onclick="Kiem_tra()">Kiểm tra</button></tr>

    <script>
        function Kiem_tra(){
            
        let a = document.getElementById("a"). value;
        let b = document.getElementById("b"). value;
        let mod = (a % b);
        if(a % b == 0 ){
            document.write(mod +" "+ "a chia het cho b")

        }
        else
        document.write(mod +" "+ "a không chia hết cho b") 

}
        
 
    </script>

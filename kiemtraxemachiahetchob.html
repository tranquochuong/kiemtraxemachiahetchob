<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="num1" placeholder="Nhập a">
    <input type="number" id="num2" placeholder="Nhập b"> 
    <button onclick="Div()">chia</button>
    <h3>Result:</h3>
    <p id="result"></p>
</body>
<script>
    function Div(){
        let a= document.getElementById("num1").value; 
        let b= document.getElementById("num2").value; 
        let result = (a % b);
        if(result == 0){
            document.getElementById("result").innerHTML= "dư" + result + "a chia hết cho b";
        } 
        else{
            document.getElementById("result").innerHTML= "dư" + result + "a không chia hết cho b";
        }
       }
</script>
</html>
